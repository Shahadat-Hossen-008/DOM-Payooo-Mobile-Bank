<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
          <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-2">
                <!-- Balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div id="current-balance" class="stat-value">9400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                </div>
                <div class="divider"></div>
                <!-- action button -->
                <div>
                    <button id="add-money-btn-form" class="btn btn-lg">Add Money</button>
                    <button id="cash-out-form-btn" class="btn btn-lg">Cash Out</button>
                </div>
                <div class="divider"></div>
                <!-- Add Money Form start -->
                <div id="add-amount-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-amount" type="text" placeholder="Enter Your Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-pin" type="password" placeholder="Enter Pin" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                </div>
                <!-- Add money form end -->

                <!--Cash out form start  -->
                <div id="form-of-cash-out" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input id="input-cash-out-amount" type="text" placeholder="Enter Your Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input id="input-cash-out-pin" type="password" placeholder="Enter Pin" class="input input-bordered" autocomplete="off" required />
                    </div>
                    <div class="form-control mt-6">
                      <button id="btn-cash-out" class="btn btn-primary">Cash out</button>
                    </div>
                  </form>
              </div>
                <!--Cash out form end  -->
              </div>
            </div>
          </div>
    </main>
    <script src="JAVASCRIPT/home.js"></script>
    <script src="JAVASCRIPT/cashOutbtn.js"></script>
    <script src="JAVASCRIPT/toggleFeature.js"></script>
</body>
</html>
